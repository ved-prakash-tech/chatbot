<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h1 class="text-center">Awesome ChatBot App</h1>

  <!-- ChatBot Header -->
  <div class="d-flex align-items-center mb-3">
    <img src="https://cdn.vectorstock.com/i/1000v/98/56/cute-little-boy-cartoon-vector-21539856.jpg" alt="User Avatar" class="rounded-circle img-thumbnail me-2" width="75px">
    <div>
      <h5 class="mb-0">ChatBot</h5>
      <small class="text-success">Online</small>
    </div>
  </div>

  <!-- Chat Container (empty initially) -->
  <div id="chat-container" class="border p-3 mb-3" style="height: 400px; overflow-y: auto;">
    <!-- Messages will be dynamically appended here -->
  </div>

  <!-- Input Area -->
  <div class="input-group">
    <input type="text" id="textbox" class="form-control" placeholder="Type your message...">
    <button id="sendBtn" type="button" class="btn btn-primary">Send Message</button>
  </div>
</div>

<script src="JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
